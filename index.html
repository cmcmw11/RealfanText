<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RealFanText 💜</title>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--blue:#a5c9ff;--purple:#d6b8ff;--white:#ffffff;--bg:#f5f7ff;--text:#333;--shadow:0 4px 10px rgba(0,0,0,0.05);--radius:18px;}
body{font-family:'Mali',sans-serif;margin:0;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;max-width:430px;margin:0 auto;}
header{background:linear-gradient(90deg,var(--blue),var(--purple));color:var(--white);width:100%;text-align:center;padding:12px 0;font-size:1.4rem;font-weight:600;border-bottom-left-radius:var(--radius);border-bottom-right-radius:var(--radius);position:sticky;top:0;z-index:100;}
main{width:100%;padding:0 16px 80px 16px;flex:1;}
.post{background:var(--white);border-radius:var(--radius);box-shadow:0 4px 10px rgba(0,0,0,0.05);padding:12px 16px;margin-bottom:16px;}
.author{font-weight:600;color:#6a5acd;}
.content{margin-top:8px;font-size:1rem;}
.actions{margin-top:10px;display:flex;justify-content:flex-end;font-size:1.2rem;cursor:pointer;}
footer{background:var(--white);position:fixed;bottom:0;width:100%;max-width:430px;display:flex;justify-content:space-around;padding:10px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05);border-top-left-radius:var(--radius);border-top-right-radius:var(--radius);}
footer button{background:none;border:none;font-size:1.5rem;cursor:pointer;}
</style>
</head>
<body>

<header>RealFanText 💜</header>

<main id="feed"></main>

<footer>
<button onclick="goTo('index.html')">🏠</button>
<button onclick="goTo('chat.html')">💬</button>
<button onclick="goTo('profile.html')">🧑</button>
<button onclick="goTo('friendsearch.html')">🧑‍🤝‍🧑</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getFirestore, collection, query, orderBy, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDxapGSRNjYTlpOJwrxpei2BY5XwqIlg0s",
  authDomain: "realfantext.firebaseapp.com",
  databaseURL: "https://realfantext-default-rtdb.firebaseio.com",
  projectId: "realfantext",
  storageBucket: "realfantext.firebasestorage.app",
  messagingSenderId: "1095067084325",
  appId: "1:1095067084325:web:ca46c22741e60ee99a01cc",
  measurementId: "G-TYRV3WJTJV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// อ่าน session จาก localStorage
const currentUserId = localStorage.getItem("currentUserId");
const currentAvatar = localStorage.getItem("avatar");
const currentName = localStorage.getItem("realName");

if(!currentUserId){
  alert("❌ กรุณาเข้าสู่ระบบก่อน");
  window.location.href = "login.html";
}

// โหลด feed
async function loadFeed(){
  const feed = document.getElementById('feed');
  feed.innerHTML='';

  // แสดงโพสต์สาธารณะและเฉพาะเพื่อน
  const postsRef = collection(db,"posts");
  const q = query(postsRef, orderBy("createdAt","desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach(doc=>{
    const data = doc.data();
    // filter: ถ้าเฉพาะเพื่อน ต้องเช็คว่าเป็นเพื่อนกัน (simplified)
    const postDiv = document.createElement('div');
    postDiv.className = 'post';
    postDiv.innerHTML = `
      <div class="author">${data.author}${data.repostFrom?' 🔁 จาก '+data.repostFrom:''}</div>
      <div class="content">${data.text || ''}${data.fileURL? `<br><a href="${data.fileURL}" target="_blank">📎 ดูไฟล์</a>` : ''}</div>
      <div class="actions">
        <span>❤️ ไลค์</span> | <span>💬 คอมเมนต์</span> | <span>🔁 รีโพสต์</span>
      </div>
    `;
    feed.appendChild(postDiv);
  });
}

function goTo(page){ window.location.href=page; }

loadFeed();
</script>

</body>
</html>
