  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";

    const firebaseConfig = {

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    document.getElementById('fileInput').addEventListener('change', () => {
      const file = document.getElementById('fileInput').files[0];

    });

    async function createPost() {
      const text = document.getElementById('postText').value.trim();
      const privacy = document.getElementById('privacy').value;
      const disableComments = document.getElementById('disableComments').checked;
      const file = document.getElementById('fileInput').files[0];

      if (!text && !file) { alert('à¸à¸£à¸¸à¸“à¸²à¹ƒà¸ªà¹ˆà¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸«à¸£à¸·à¸­à¹€à¸¥à¸·à¸­à¸à¸£à¸¹à¸›/à¸§à¸´à¸”à¸µà¹‚à¸­à¸à¹ˆà¸­à¸™à¹‚à¸à¸ªà¸•à¹Œà¸„à¹ˆà¸° ğŸ’¬'); return; }

      let fileURL = "";
      if (file) {
        const fileRef = ref(storage, "posts/" + Date.now() + "_" + file.name);
        await uploadBytes(fileRef, file);
        fileURL = await getDownloadURL(fileRef);
      }

      await addDoc(collection(db, "posts"), {
        author: "currentUserId", // TODO: à¹à¸—à¸™à¸”à¹‰à¸§à¸¢ userId à¸ˆà¸£à¸´à¸‡

      document.getElementById('postText').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('fileName').innerText = '';
      loadPosts();
    }

    async function loadPosts() {
      const feed = document.getElementById('feed');
      feed.querySelectorAll('.post').forEach(el => el.remove());

      const q = query(collection(db, "posts"), orderBy("createdAt","desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc=>{
        const data = doc.data();
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
          <div class="author">${data.author}${data.repostFrom?' ğŸ”':''}</div>
          <div class="content">${data.text || ''}${data.fileURL? `<br><a href="${data.fileURL}" target="_blank">ğŸ“ à¸”à¸¹à¹„à¸Ÿà¸¥à¹Œ</a>`:''}</div>
          <div class="actions">
            <span onclick="repost('${data.author}','${data.text}')">ğŸ”</span>
          </div>
        `;
        feed.appendChild(postDiv);
      });
    }

    async function repost(user,text) {

        text,
        fileURL:"",
        privacy:"public",
        disableComments:false,
        repostFrom:user,
        createdAt:new Date()
      });
      alert("ğŸ” à¸£à¸µà¹‚à¸à¸ªà¸•à¹Œà¸ªà¸³à¹€à¸£à¹‡à¸ˆ!");
