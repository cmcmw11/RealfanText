<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ค้นหาโพสต์ 💜</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#a5c9ff; --purple:#d6b8ff; --white:#ffffff; --bg:#f5f7ff; --text:#333; --shadow:0 4px 10px rgba(0,0,0,0.05); --radius:18px;
    }
    body{font-family:'Mali',sans-serif;margin:0;background:var(--bg);color:var(--text);max-width:430px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column;align-items:center;}
    header{background:linear-gradient(90deg,var(--blue),var(--purple));color:var(--white);width:100%;text-align:center;padding:12px 0;font-size:1.4rem;font-weight:600;position:sticky;top:0;z-index:100;box-shadow:var(--shadow);border-bottom-left-radius:var(--radius);border-bottom-right-radius:var(--radius);}
    .search-box{margin:16px;width:90%;display:flex;gap:8px;}
    .search-box input{flex:1;padding:8px;border-radius:var(--radius);border:1px solid #ddd;}
    .search-box button{padding:8px 12px;border:none;border-radius:var(--radius);background:linear-gradient(135deg,var(--purple),var(--blue));color:var(--white);cursor:pointer;}
    main{width:100%;padding:0 16px 80px 16px;flex:1;}
    .post{background:var(--white);border-radius:var(--radius);box-shadow:var(--shadow);padding:12px 16px;margin-bottom:16px;}
    .author{font-weight:600;color:#6a5acd;}
    .content{margin-top:8px;font-size:1rem;}
    footer{background:var(--white);position:fixed;bottom:0;width:100%;max-width:430px;display:flex;justify-content:space-around;padding:10px 0;box-shadow:var(--shadow);border-top-left-radius:var(--radius);border-top-right-radius:var(--radius);}
    footer button{background:none;border:none;font-size:1.5rem;cursor:pointer;}
  </style>
</head>
<body>
  <header>ค้นหาโพสต์ 💜</header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="พิมพ์คำค้นหา...">
    <button onclick="searchPosts()">🔍</button>
  </div>

  <main id="results"></main>

  <footer>
    <button onclick="goTo('index.html')">🏠</button>
    <button onclick="goTo('chat.html')">💬</button>
    <button onclick="goTo('profile.html')">🧑</button>
    <button onclick="goTo('friendsearch.html')">🧑‍🤝‍🧑</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxapGSRNjYTlpOJwrxpei2BY5XwqIlg0s",
      authDomain: "realfantext.firebaseapp.com",
      databaseURL: "https://realfantext-default-rtdb.firebaseio.com",
      projectId: "realfantext",
      storageBucket: "realfantext.firebasestorage.app",
      messagingSenderId: "1095067084325",
      appId: "1:1095067084325:web:ca46c22741e60ee99a01cc",
      measurementId: "G-TYRV3WJTJV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function searchPosts(){
      const qText = document.getElementById('searchInput').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML='';

      const q = query(collection(db,"posts"), orderBy("createdAt","desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc=>{
        const data = doc.data();
        if(data.text.toLowerCase().includes(qText)){
          const postDiv = document.createElement('div');
          postDiv.className='post';
          postDiv.innerHTML=`<div class="author">${data.author}</div>
            <div class="content">${data.text || ''}${data.fileURL? `<br><a href="${data.fileURL}" target="_blank">📎 ดูไฟล์</a>` : ''}</div>`;
          resultsDiv.appendChild(postDiv);
        }
      });
    }

    function goTo(page){ window.location.href=page; }
    window.goTo=goTo;
  </script>
</body>
</html>
